<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <title>Ersten Date - CSD 2016 Speed Dating Anmeldung</title>
</head>
<body>
<form role="form" data-toggle="validator" action="contact.html" method="get">
    <div class="panel panel-default center-main container">
        <div class="panel-heading">
            <h3 class="panel-title">Das erste Date</h3>
        </div>
        <div class="panel-body">
            <label>Welche Aktivitäten würdest Du am liebsten bei einem ersten Date unternehmen?</label>
            <h6>Du kannst so viele Antworten ankreuzen wie du möchtest.</h6>
            <div class="panel-body">
                <ul>
                    <label class="checkbox">
                        <input type="checkbox" name="kino"> ins Kino gehen
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="konzert"> ein Konzert besuchen
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="bar"> in eine Bar / ein Café gehen
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="disco"> in die Disco gehen
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="kochenDate"> gemeinsam etwas kochen
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="sport"> zusammen Sport treiben
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="picknick"> Picknicken in der Natur
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="theather"> ins Theater gehen
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="spaziergang"> einen Spaziergang machen
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="museum"> ein Museum / eine Ausstellung besuchen
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="chill"> zuhause bleiben / entspannen
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="schwimmen"> an den Strand / ins Schwimmbad gehen
                    </label>
                </ul>
            </div>
            <div class="row">
                <div class="progress progress-striped active" style="width: 80%; margin: 0px auto; height: 40px; float:left">
                    <div id="progressbar" class="progress-bar progress-bar-success" role="progressbar" style="width:80%;"></div>
                </div>
                <div style="display: inline; float:right; position:relative; left:10px;">
                    <input type="button" class="btn btn-primary" onclick="history.back();" value="Zurück">
                    <button type="submit" class="btn btn-primary">Weiter</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
