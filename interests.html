<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <title>Persönliche Angaben - CSD 2016 Speed Dating Anmeldung</title>
</head>
<body>
<form role="form" data-toggle="validator" action="date.html" method="get">
<div class="panel panel-default center-main container">
    <div class="panel-heading">
        <h3 class="panel-title">Deine Interesse</h3>
    </div>
    <div class="panel-body">
        <label>Was interessiert dich?</label>
        <h6>Du kannst so viele Antworten ankreuzen wie du möchtest.</h6>
        <div class="panel-body">
            <ul>
                <label class="checkbox">
                    <input type="checkbox" name="sport"> Sport
                </label>
                <label class="checkbox">
                    <input type="checkbox" name="kultur"> Kultur
                </label>
                <label class="checkbox">
                    <input type="checkbox" name="wissen"> Wissenschaft
                </label>
                <label class="checkbox">
                    <input type="checkbox" name="reisen"> Reisen
                </label>
                <label class="checkbox">
                    <input type="checkbox" name="lit"> Literatur/Bücher
                </label>
                <label class="checkbox">
                    <input type="checkbox" name="music"> Musik
                </label>
                <label class="checkbox">
                    <input type="checkbox" name="fotos"> Fotos
                </label>
                <label class="checkbox">
                    <input type="checkbox" name="inf"> PC/Videospiele
                </label>
                <label class="checkbox">
                    <input type="checkbox" name="autos"> Autos
                </label>
                <label class="checkbox">
                    <input type="checkbox" name="treffen"> Freunde treffen
                </label>
                <label class="checkbox">
                    <input type="checkbox" name="werk"> Handwerken
                </label>
                <label class="checkbox">
                    <input type="checkbox" name="kochen"> Kochen
                </label>
            </ul>
        </div>
        <div class="row">
            <div class="progress progress-striped active" style="width: 80%; margin: 0px auto; height: 40px; float:left">
                <div id="progressbar" class="progress-bar progress-bar-success" role="progressbar" style="width:60%;"></div>
            </div>
            <div style="display: inline; float:right; position:relative; left:10px;">
                <input type="button" class="btn btn-primary" onclick="history.back();" value="Zurück">
                <button type="submit" class="btn btn-primary">Weiter</button>
            </div>
        </div>
    </div>
</div>
</form>
</body>
</html>
