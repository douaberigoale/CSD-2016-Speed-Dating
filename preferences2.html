<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <title>Ersten Date - CSD 2016 Speed Dating Anmeldung</title>
</head>
<body>
<div class="panel panel-default center-main container">
    <div class="panel-heading">
        <h3 class="panel-title">Euerem ersten Date</h3>
    </div>
    <div class="panel-body">
        <label>Welche Aktivitäten würdest Du am liebsten bei einem ersten Date unternehmen?</label>
        <h6>Du kannst so viele Antworten ankreuzen wie du möchtest.</h6>
        <div class="panel-body">
            <p>(//TODO POPULATE)</p>
            <ul>
                <label class="checkbox">
                    <input type="checkbox"> ins Kino gehen
                </label>
                <label class="checkbox">
                    <input type="checkbox"> ein Konzert besuchen
                </label>
                <label class="checkbox">
                    <input type="checkbox"> in eine Bar / ein Café gehen
                </label>
                <label class="checkbox">
                    <input type="checkbox"> in die Disco gehen
                </label>
                <label class="checkbox">
                    <input type="checkbox"> gemeinsam etwas kochen
                </label>
                <label class="checkbox">
                    <input type="checkbox"> zusammen Sport treiben
                </label>
                <label class="checkbox">
                    <input type="checkbox"> Picknicken in der Natur
                </label>
                <label class="checkbox">
                    <input type="checkbox"> ins Theater gehen
                </label>
                <label class="checkbox">
                    <input type="checkbox"> einen Spaziergang machen
                </label>
                <label class="checkbox">
                    <input type="checkbox"> ein Museum / eine Ausstellung besuchen
                </label>
                <label class="checkbox">
                    <input type="checkbox"> zuhause bleiben / entspannen
                </label>
                <label class="checkbox">
                    <input type="checkbox"> an den Strand / ins Schwimmbad gehen
                </label>
            </ul>
        </div>
        <div class="btn-group pull-right">
            <button type="submit" class="btn btn-default" onclick="location.href='interests.html';">Zurück</button>
            <button type="submit" class="btn btn-primary" onclick="location.href='contact.html';">Weiter</button>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar"
                 aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
            </div>
        </div>
    </div>
</div>
</body>
</html>
